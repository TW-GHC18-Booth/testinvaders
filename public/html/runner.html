<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/public/javascript/jasmine.js" type="text/javascript"></script>
    <script src="/public/javascript/ConsoleReporter.js" type="text/javascript"></script>
    <script text="text/javascript">
      function run(src, test, fn){
        eval(src);
        eval(test);
        jasmine.getEnv().addReporter(new jasmine.ConsoleReporter(fn, function(){}, false));
        jasmine.getEnv().execute();
      }
    </script>
