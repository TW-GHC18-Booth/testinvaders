<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://raw.github.com/pivotal/jasmine/master/lib/jasmine-core/jasmine.js" type="text/javascript"></script>
    <script src="https://raw.github.com/pivotal/jasmine/master/src/console/ConsoleReporter.js" type="text/javascript"></script>
    <script text="text/javascript">
      function run(src, test, fn){
        eval(src);
        eval(test);
        jasmine.getEnv().addReporter(new jasmine.ConsoleReporter(fn, function(){}, false));
        jasmine.getEnv().execute();
      }
    </script>
  </head>

  </body>
</html>
